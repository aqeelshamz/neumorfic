<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.min.js"></script>
    <script src="./min.js"></script>
</head>

<body>

    <input type="button" value="Button" class="button"><br><br>
    <input type="text" name="" id="" class="textbox">

    <!--RADIO-->
    <div class="container" style="display: flex; margin-top: 20px;">
        <radio>
            <input type="radio" id="apple" name="fruits" checked="checked">
            <label for="apple">Apple</label>
        </radio>
    </div>

    <!--CHECKBOX-->
    <div class="container" style="display: flex; margin-top: 20px;">
        <checkbox>
            <input type="checkbox" id="check">
            <label for="check"></label>Check
        </checkbox>
    </div>

    <!--SWITCH-->
    <div class="container" style="margin-top: 20px;">
        <switch>
            <input type="checkbox" name="">
        </switch>
    </div>

    <input type="button" value="" class="nav-up"><br><br>
    <input type="button" value="" class="nav-left"><br><br>
    <input type="button" value="" class="nav-right"><br><br>
    <input type="button" value="" class="nav-down"><br><br>

    <div class="progress-bar">
        <div class="progress" style="width: 75%;">
            <div class="percentage pg-toggle">
                <p class="pg-text">100%</p>
            </div>
        </div>
    </div>

    <div class="dropdown" style="margin-top: 20px;">
        <input type="button" value="Dropdown" class="button dropbtn">
        <div class="list listtoggle">
            <input type="button" value="Option 1" class="button d-list">
            <input type="button" value="Option 2" class="button d-list">
            <input type="button" value="Option 3" class="button d-list">
            <input type="button" value="Option 4" class="button d-list">
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
